<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>color generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="container">
    <h1>color palette generator</h1>

    <button id="generate-btn">
        <i class="fas fa-sync-alt"></i>
        generate button
    </button>
    <div class="palette-container">
 
        <div class="color-box">
            <div class="color" style="background-color: #e1f5fe;"></div>
            <div class="color-info">
                <span class="hex-value">#E1F5FE</span>
                <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
            </div>
        </div>

       <div class="color-box">
            <div class="color" style="background-color: #0d5d83;"></div>
            <div class="color-info">
                <span class="hex-value">#0d5d83</span>
                <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
            </div>
        </div>

        <div class="color-box">
            <div class="color" style="background-color: #d10c0c;"></div>
            <div class="color-info">
                <span class="hex-value">#d10c0c</span>
                <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
            </div>
        </div>

        
        <div class="color-box">
            <div class="color" style="background-color: #09a6ce;"></div>
            <div class="color-info">
                <span class="hex-value">#09a6ce</span>
                <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
            </div>
        </div>

         <div class="color-box">
            <div class="color" style="background-color: #286604;"></div>
            <div class="color-info">
                <span class="hex-value">#286604</span>
                <i class="far fa-copy copy-btn" title="copy to clipboard"></i>
            </div>
        </div>

    </div>
    </div>


    
    <script src="index.js"></script>
</body>
</html>
